<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ZoomLevel  | number:'2.0-2' }}
            - Lng, Lat : [123,456]
        </label>
        <input type="range" class="form-range" [value]="ZoomLevel" min="0" max="18" #zoomInput (input)="zoomCambio( zoomInput.value )">
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="ZoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end" (click)="ZoomIn()">
            +
        </button>
    </div>
</div>
